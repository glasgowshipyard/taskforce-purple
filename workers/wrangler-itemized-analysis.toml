name = "taskforce-purple-itemized-analysis"
main = "itemized-analysis.js"
compatibility_date = "2024-01-01"

# KV binding to main member data namespace
[[kv_namespaces]]
binding = "MEMBER_DATA"
id = "8318226115e2423ab5d141adfa5419f9"

# D1 binding for donor transaction storage
[[d1_databases]]
binding = "DONOR_DB"
database_name = "taskforce-purple-donors"
database_id = "87d24fba-1e43-45a0-aa84-1610e984aee8"

# Cron trigger - run every 20 minutes
[triggers]
crons = ["*/20 * * * *"]

# Environment variables
[vars]
# FEC_API_KEY will be set as secret via wrangler secret put
