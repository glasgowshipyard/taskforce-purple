name = "taskforce-purple-itemized-free-tier"
main = "itemized-free-tier.js"
compatibility_date = "2024-01-01"

# KV binding to main member data namespace
[[kv_namespaces]]
binding = "MEMBER_DATA"
id = "8318226115e2423ab5d141adfa5419f9"

# Cron trigger - run every 2 minutes
[triggers]
crons = ["*/2 * * * *"]

# Environment variables
[vars]
# FEC_API_KEY will be set as secret via wrangler secret put
